<div class="flex flex-col h-full w-full">
  <div class="flex-1 overflow-hidden">
    <canvas
      #canvas
      id="home-canvas"
      tabindex="0"
      (mousedown)="onCanvasClickDown($event)"
      (mouseup)="onCanvasClickUp($event)"
      (mousemove)="onMouseMove($event)"
      class="w-full h-full block"
    ></canvas>
  </div>

  <app-stats-bar class="shrink-0"></app-stats-bar>
</div>
